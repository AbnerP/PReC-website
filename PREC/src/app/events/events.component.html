<div class="body">
  <app-authorize-view [role]="'admin'">
    <ng-container authorized>
      <div class="addEvent">
        <button mat-flat-button routerLink="new" routerLinkActive="active">New Event</button>
      </div>
    </ng-container>
  </app-authorize-view>
  <div class="cards">
    <div *ngFor="let event of events" class="card">
      <app-event-card [event]="event"></app-event-card>
      <app-authorize-view [role]="'admin'">
        <ng-container authorized>
          <div class="options">
            <button mat-flat-button class="editBTN" (click)="editEvent(event._id)"><mat-icon>edit</mat-icon></button>
            <button mat-flat-button class="deleteBTN" (click)="deleteEvent(event._id)"><mat-icon>clear</mat-icon></button>
          </div>
        </ng-container>
      </app-authorize-view>
    </div>
  </div>
</div>
