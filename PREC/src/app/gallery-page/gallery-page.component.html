<div class="body">
    <div class="header">
      <h1>Gallery</h1>
    </div>
    <div class="images">
      <div class="imageContainer"  *ngFor="let image of images">
          <img class="image"src="{{image.imageURL}}" alt="">
          <app-authorize-view [role]="'admin'">
            <ng-container authorized>
              <div class="options">
                <button tton mat-flat-button class="deleteBTN" (click)="deleteImage(image._id)"><mat-icon>clear</mat-icon></button>
              </div>
            </ng-container>
          </app-authorize-view>
      </div> 
    </div>
</div>
