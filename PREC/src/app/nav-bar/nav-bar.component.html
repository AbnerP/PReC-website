<div class="container">
  <div class="logo-container">
    <a routerLink=""><img src="logo.png" width="275px" height="auto" alt=""></a>
  </div>

  <div class="routes">

    <div class="pages">
      <a mat-button routerLink="home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="drivers" routerLinkActive="active">Drivers</a>
      <a mat-button routerLink="events" routerLinkActive="active">Events</a>
      <a mat-button routerLink="calculator" routerLinkActive="active">Calculator</a>
      <app-authorize-view [role]="'admin'">
        <ng-container authorized>
          <a mat-button routerLink="users" routerLinkActive="active">Users</a>
        </ng-container>
      </app-authorize-view>
      <a mat-button routerLink="about-us" routerLinkActive="active">About Us</a>
    </div>

    <app-authorize-view>
      <ng-container authorized>
        <div class="options">
          <button mat-icon-button color="accent" (click)="logout()" ><mat-icon>logout</mat-icon></button>
          <a mat-icon-button routerLink="../settings" routerLinkActive="active"><mat-icon>settings</mat-icon></a>
        </div>
      </ng-container>
      <ng-container notAuthorized>

        <div class="authentication">
          <a class="login" routerLink="login">Log In</a>
          <a class="signup" routerLink="signup">Sign Up</a>
        </div>

      </ng-container>
    </app-authorize-view>

  </div>

</div>
