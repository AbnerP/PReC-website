<div class="body">
  <h1>Log In</h1>

  <form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field  class="field" appearance="outline" >
      <mat-label>Email</mat-label>

      <input matInput
      required
      formControlName="email"
      placeholder="example@example.com">
      <!-- <mat-placeholder class="placeholder">example@example.com</mat-placeholder> -->



      <mat-error *ngIf="form.controls.email.errors?.required" >
        Email is required
      </mat-error>

      <mat-error *ngIf="form.controls.email.errors?.email" >
        Not a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field class="field" appearance="outline" >
      <mat-label>Password</mat-label>

      <input matInput
      type="password"
      required
      autocomplete="on"
      formControlName="password">


      <mat-error *ngIf="form.controls.password.errors?.required" >
        Password is required
      </mat-error>
    </mat-form-field>

    <button class="submitBTN" type="submit" [disabled]="!form.valid">Log In</button>

  </form>
  <a routerLink="../signup" routerLinkActive="active">Dont have an account? Sign up</a>
  {{error}}
</div>
