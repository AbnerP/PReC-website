<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field  appearance="outline" >
    <mat-label>Email</mat-label>

    <input matInput
    required
    formControlName="email"
    placeholder="example@example.com">


    <mat-error *ngIf="form.controls.email.errors?.required" >
      Field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field  appearance="outline" >
    <mat-label>Password</mat-label>

    <input matInput
    type="password"
    required
    formControlName="password">


    <mat-error *ngIf="form.controls.password.errors?.required" >
      Field is required
    </mat-error>
  </mat-form-field>

  <button class="submitBTN" mat-stroked-button type="submit" [disabled]="!form.valid">Submit</button>

</form>
